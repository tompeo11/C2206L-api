<div class="container ">
    <div class="row">
        <section class="col-3 ">
            <h5 class="text-warning ms-3 ">Sort</h5>
            <select class="custom-select mb-3 ">
                <option value="">Alphabetical</option>
                <option value="">Price: Low to High</option>
                <option value="">Price: High to Loiw</option>
            </select>

            <h5 class="text-warning ms-3">Brands</h5>
            <ul class="list-group ">
                <li class="list-group-item" 
                *ngFor="let item of brands" 
                [value] = "item.id"
                (click) = "onSelectProductType(item.id)"
                [class.active] = "item.id === typeIdSelected"
                >
                {{item.name}}
              </li>
            </ul>

            <h5 class="text-warning ms-3">Type</h5>
            <ul class="list-group ">
                <li class="list-group-item" *ngFor="let item of types">{{item.name}}</li>
            </ul>

        </section>

        <section class="col-9">
          <div class="d-flex justify-content-between align-items-center pb-2">
            <header>
              <span>Showing <strong>1</strong> of <strong>16</strong> Results</span>
            </header>
            <div class="row">
              <div class="col ">
                <input type="text" class="form-control my-2 " placeholder="Search" style="width: 200px;">
              </div>
              <div class="col">
                <button class="btn btn-outline-primary my-2 ">
                  <fa-icon [icon] = "faSearch"></fa-icon>
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-success  my-2 ">
                  <fa-icon [icon] = "faRefresh"></fa-icon>
                </button>
              </div>
            </div>
          </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                  <div *ngFor="let item of products">
                    <img src="{{item.pictureUrl}}" alt="{{item.id}}">
                  </div>
                </div>
              </div>
        </section>
    </div>
</div>

<div class="card shadow-sm h-100">
    <img src="{{product?.pictureUrl}}" alt="{{product?.name}}" 
        style="height: 406px; width: 305px; object-fit: cover;">

    <div class="card-body d-flex flex-column">
        <a routerLink="/product/{{product?.id}}" class="text-decoration-none flex-grow-1">
            <p class="card-text" style="max-height: 48px; max-width: 98%; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
                {{product?.name}}
            </p>
        </a>

        <span class="mb-2">{{product?.price | currency}}</span>

        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary">
            <fa-icon [icon]="faCartShopping"></fa-icon>
          </button>
          <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/product/{{product?.id}}">View</button>
        </div>
    </div>
  </div>

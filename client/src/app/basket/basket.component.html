<div class="container">
    <div *ngIf="this.basketService.basket.items.length == 0">
        <p>There is no item in your basket</p>
    </div>

    <div *ngIf="this.basketService.basket.items.length > 0">

        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light">
                                            <div class="p-2 px-3 text-uppercase">Product</div>
                                        </th>
                                        <th class="border-0 bg-light">
                                            <div class="p-2 px-3 text-uppercase">Price</div>
                                        </th>
                                        <th class="border-0 bg-light">
                                            <div class="p-2 px-3 text-uppercase">Quantity</div>
                                        </th>
                                        <th class="border-0 bg-light">
                                            <div class="p-2 px-3 text-uppercase">Total</div>
                                        </th>
                                        <th class="border-0 bg-light">
                                            <div class="p-2 px-3 text-uppercase">Remove</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of this.basketService.basket.items">
                                        <td class="row">
                                            <div class="p2 d-flex">
                                                <img src="{{item.pictureUrl}}" class="img-fluid" style="height: 100px; width: 75px; object-fit: cover;" alt="{{item.productName}}">
                                                <div class="ms-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a routerLink="/product/{{item.id}}" class="text-dark text-decoration-none">
                                                            {{item.productName}}
                                                        </a>
                                                    </h5>
                                                    <span class="text-muted fw-normal fst-italic d-block">
                                                        Type: {{item.type}}
                                                    </span>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="align-middle" style="font-size: 1.2em;">
                                            <strong>{{item.price | currency}}</strong>
                                        </td>
                                        <td class="align-middle">
                                            <div class="d-flex align-items-center">
                                                <fa-icon [icon]="faPlusCircle" (click)="this.incrementItemQuantity(item)" class="text-warning" style="cursor: pointer; font-size: 1.5em;"></fa-icon>
                                                <span class="fw-bold mx-2" style="font-size: 1.5em;">{{item.quantity}}</span>
                                                <fa-icon [icon]="faMinusCircle" (click)="this.decrementItemQuantity(item)" class="text-warning" style="cursor: pointer; font-size: 1.5em;"></fa-icon>
                                            </div>
                                        </td>
                                        <td class="align-middle" style="font-size: 1.2em;">
                                            <strong>{{item.price * item.quantity | currency}}</strong>
                                        </td>
                                        <td class="align-middle text-center">
                                            <a>
                                                <fa-icon [icon]="faTrash" (click)="this.removeItemQuantity(item)" class="text-danger" style="cursor: pointer; font-size: 1.5em;"></fa-icon>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals></app-order-totals>
                        <a href="#" class="btn btn-outline-primary py-2 btn-block">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
